{%extends "base.html"%}

{% block content %}
      
      <div class="well">
        <div class="panel panel-default">
        	<div class="panel-body">
	            <form method='POST' action = "{%url 'save_book' category_id=category_id book_id=book.id%}">
  						{%csrf_token%}
  						<input type='text' name="title" placeholder="Book title" value="{{book.title}}">
              <input type='text' name="author" placeholder="Book author" value="{{book.author}}">
  						<br/>
					    <input type="submit" value="Save">
  				</form>
        	</div>
        </div>
      </div>

{% endblock content %}
